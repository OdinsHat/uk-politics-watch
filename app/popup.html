<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />

        <script src="scripts/jquery.min.js"></script>
        <script src="scripts/bootstrap.min.js"></script>
        <script src="scripts/popup.js"></script>

        <link href="styles/bootstrap.min.css" rel="stylesheet" />
        <!-- build:css styles/main.min.css -->
        <link href="styles/popup.css" rel="stylesheet" />
        <link href="styles/main.css" rel="stylesheet" />
        <!-- endbuild -->

    </head>
    <body style="width:600px;min-height:800px;">
        <div class="navbar">
            <div class="navbar-header pull-right" style="margin-right:20px">
                <button type="button" class="btn btn-default btn-xs navbar-btn">MP Profile</button>
                <button type="button" class="btn btn-default btn-xs navbar-btn">Wikipedia</button>
                <button type="button" class="btn btn-default btn-xs navbar-btn">BBC Profile</button>
                <button type="button" class="btn btn-default btn-xs navbar-btn">News</button>
                <button type="button" class="btn btn-default btn-xs navbar-btn">Stats</button>
            </div>
        </div>
        <div class="container" id="uk-pol-watch" style>
            <div class="row">
                <div class="col-md-12">
                    <div id="mp-panel" style="display:none">
                        <div id="mp-info">
                            <div id="mp-photo"></div>
                            <div id="mp-name"></div>
                            <div id="mp-const"></div>
                            <div id="mp-links"></div>
                            <br style="clear:both;" />
                        </div>

                        <!-- Nav tabs -->
                        <ul class="nav nav-tabs" id="infoTabs">
                          <li class="active"><a href="#home" data-toggle="tab">Activity</a></li>
                          <li><a href="#stats" data-toggle="tab">Stats</a></li>
                          <li><a href="#consituency" data-toggle="tab">Constituency</a></li>
                        </ul>

                        <!-- Tab panes -->
                        <div class="tab-content" id="infoTabsContent">
                            <div class="tab-pane active" id="home">
                                <h2>Latest Parliamentry Activity</h2>
                                <div id="mp-hansard">
                                    <img src="images/ajax-loader.gif" />
                                </div>
                            </div>
                            <div class="tab-pane" id="stats">
                                <h2>MP Parliamentary Stats</h2>
                                <div id="mp-stats-info">
                                    Coming Soon...
                                </div>
                            </div>
                            <div class="tab-pane" id="constituency">
                                <h2>Consttuency Info</h2>
                                <div id="mp-constituency-info">
                                    Coming Soon...
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
